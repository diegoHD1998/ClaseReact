<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="./main.js"></script>
  <title>Hello, world!</title>

  <style>
    .alert {
      margin-top: 25px;
    }

    .incorrecto{
      display: none;
    }

    .correcto{
      display: none;
      
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="alert alert-danger col-md-12 incorrecto" id="alertaDanger" role="alert"></div>
      <div class="alert alert-success col-md-12 correcto" id="alertaSuccess" role="alert"></div>

    </div>

    <form action="" method="POST">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group col-md-6">
          <label for="phone">Telefono</label>
          <input type="password" class="form-control" id="phone" required>
        </div>
      </div>
      <div class="form-group">
        <label for="name">Nombre Completo</label>
        <input type="text" class="form-control" id="name" placeholder="" required>
      </div>
      <div class="form-group">
        <label for="address">Direccion</label>
        <input type="text" class="form-control" id="address" placeholder="" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="region">Region</label>
          <select onchange="comuna()" class="form-control" id="region" required>
            <option></option>
            <option>Metropolitana</option>
            <option>BioBio</option>
            <option>Araucania</option>
            <option>Rios</option>

          </select>
        </div>

        <div class="form-group col-md-4">
          <label for="comune">Comuna</label>
          <select class="form-control" id="comune" required>


          </select>
        </div>
      </div>

      <button type="button" onclick="validarCampos()" class="btn btn-primary">Guardar</button>
    </form>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
